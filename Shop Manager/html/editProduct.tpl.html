<!-- side nav info start -->

 	<md-sidenav class = "md-sidenav-left md-whiteframe-z2" md-is-open="sidenavOpen"
 	 md-component-id="left">
 			<md-toolbar>
 					<h1 class ="md-toolbar-tools"> Edit Product</h1>
 			</md-toolbar>

 		<md-content layout-padding>

 			<form name="editProduct">
 					<md-input-container>
 						<label > Title </label>
 						<input  ng-required="true" name="title"type="text" id="title" md-autofocus
 						ng-model="product.title">
 						<p  class="error"ng-show="editProduct.title.$invalid && editProduct.title.$touched"> Please enter title.</p>

 					</md-input-container>
 					<md-input-container>
 						<label > Price </label>
 						<input type="text" ng-pattern="/^[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/" ng-required="true" name="price" id="price" ng-model="product.price"  >
 						<p class="error" ng-show="editProduct.price.$invalid "> Please enter price in number.</p>

 					</md-input-container>
 					<md-input-container>
 						<label > Description </label>
 						<input ng-required="true" name="description"type="text"  ng-model="product.about"id="description" >
 						<p class="error" ng-show="editProduct.description.$invalid "> Please enter description. </p>

 					</md-input-container>
 					<md-input-container>
 						<label > Picture Link </label>
 						<input ng-required="true" name="picture
 						"type="text" ng-model="product.picture"id="imagelink" >
 						<p class="error" ng-show="editProduct.picture.$invalid "> Please put picture link. </p>

 					</md-input-container>

 					
 					<md-button   type="submit" ng-disabled="editProduct.$invalid"ng-click="saveEdits()"class="md-primary button">
 					Save Edit
 					</md-button>
 					<md-button  ng-click="closeSidebar()"class="md-warn button">
 					Cancel 
 					</md-button>
 					
 			</form>

 		</md-content>

 	</md-sidenav>

<!-- side nav info end -->
