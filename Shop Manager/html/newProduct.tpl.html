<!-- side nav info start -->

 	<md-sidenav class = "md-sidenav-left md-whiteframe-z2" md-is-open="sidenavOpen"
 	 md-component-id="left">
 			<md-toolbar>
 					<h1 class ="md-toolbar-tools"> Post a Product</h1>
 			</md-toolbar>

 		<md-content layout-padding>

 			<form name="newProduct">
 					<md-input-container>
 						<label for"title"> Title </label>
 						<input type="text"  name="title" ng-required="true"id="title" md-autofocus
 						ng-model="product.title">
 						<p  class="error"ng-show="newProduct.title.$invalid && newProduct.title.$touched"> Please enter title.</p>

 					</md-input-container>
 					<md-input-container>
 						<label for"price"> Price </label>
 						<input type="text"  name="price"ng-required="true" id="price" ng-model="product.price" >
 						<p class="error" ng-show="newProduct.price.$invalid && newProduct.price.$touched"> Please enter price.</p>
 					</md-input-container>
 					<md-input-container>
 						<label for"description"> Description </label>
 						<input type="text" name="description"ng-required="true"  ng-model="product.about" id="description" >
 						<p class="error" ng-show="newProduct.description.$invalid && newProduct.description.$touched"> Please enter description. </p>

 					</md-input-container>
 					<md-input-container>
 						<label for"image"> Picture Link </label>
 						<input type="text" name="picture"ng-required="true" ng-model="product.picture"id="imagelink" >
 						<p class="error" ng-show="newProduct.picture.$invalid && newProduct.picture.$touched"> Please put picture link. </p>

 					</md-input-container>
 					<md-button type="submit" ng-disabled="newProduct.$invalid"class="md-primary button">
 					Post
 					</md-button>
 					
 					</md-button>
 					<md-button  ng-click="closeSidebar()"class="md-warn button">
 					Cancel
 					</md-button>


 			</form>

 		</md-content>

 	</md-sidenav>

<!-- side nav info end -->
