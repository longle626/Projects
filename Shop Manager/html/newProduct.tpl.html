<!-- side nav info start -->

 	<md-sidenav class = "md-sidenav-left md-whiteframe-z2" md-is-open="sidenavOpen"
 	 md-component-id="left">
 			<md-toolbar>
 					<h1 class ="md-toolbar-tools"> Post a Product</h1>
 			</md-toolbar>

 		<md-content layout-padding>

 			<form>
 					<md-input-container>
 						<label for"title"> Title </label>
 						<input type="text" id="title" md-autofocus
 						ng-model="product.title">

 					</md-input-container>
 					<md-input-container>
 						<label for"price"> Price </label>
 						<input type="text" id="price" ng-model="product.price" >

 					</md-input-container>
 					<md-input-container>
 						<label for"description"> Description </label>
 						<input type="text"  ng-model="product.about"id="description" >

 					</md-input-container>
 					<md-input-container>
 						<label for"image"> Image Link </label>
 						<input type="text" ng-model="product.picture"id="imagelink" >

 					</md-input-container>
 					<md-button ng-if="!editing"ng-click="saveProduct(product)"class="md-primary button">
 					Post
 					</md-button>
 					
 					</md-button>
 					<md-button  ng-click="closeSidebar()"class="md-warn button">
 					Cancel
 					</md-button>


 			</form>

 		</md-content>

 	</md-sidenav>

<!-- side nav info end -->
